<html lang="en">
  <head>

    />
    <link rel="stylesheet" href="../bootstrap.min.css">

  <body>
    <div class="container shadow-wrapper mt-md-5">
      <div class="row signup-wrapper">
        <div class="col-md-4 login-logo">
          <img width="250px" src="../Images/for-bottom.png" alt="" />
        </div>

        <div class="col-md-6 signup-text">
          <h2>
            Welcome <br />

          <form>
            <div class="input-icons mb-4 mt-5">
              <input
                class="input-field"
                type="text"
                placeholder="Enter Your Full Name"
              />
            </div>

            <div class="input-icons mb-4">
              <input
                class="input-field"
                type="text"
                placeholder="Enter Your Valid Email"
              />
            </div>
            <div class="input-icons mb-4">
              <input
                class="input-field"
                type="password"

              />

              <input
                class="input-field"
                type="password"

          <div class="mt-5">

              already have an account?

        </div>
      </div>
