<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../bootstrap.min.css">
    <link rel="stylesheet" href="../allfile.css" />

  </head>

  <body>
  
  
    <div class="contact-wrapper mt-3 my-5">
      <div class="container back-image">
        <div class="row">
          <div class="col-md-12 contact-header">
            <h2>Get in Touch with Us</h2>
            <div class="my-4 contact-info">
              <i
                style="margin-right: 10px"
                class="fa-solid fa-phone-volume"
              ></i>
              <small style="font-size: 20px; margin-right: 30px">
                +123 566 789</small
              >
              <i style="margin-right: 10px" class="fa-solid fa-envelope"></i>
              <small style="font-size: 20px">info@gmail.com</small>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 contact-body p-5">
              <form action="">
                <div class="mb-5">
                  <input type="text" placeholder="Full Name" />
                </div>

                <div class="mb-5">
                  <input type="email" placeholder="Email Address" />
                </div>

                <div class="mb-5">
                  <textarea
                    placeholder="Your Message"
                    name=""
                    id=""
                    cols="50"
                    rows="4"
                  ></textarea>
                </div>

                <a class="contact-btn" href="">Submit</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
