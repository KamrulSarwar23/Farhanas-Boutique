<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../bootstrap.min.css">
    <link rel="stylesheet" href="../allfile.css" />
  </head>

  <body>
    <div class="container shadow-wrapper mt-md-5">
      <div class="row login-wrapper ">
        <div class="col-md-4 login-logo">
          <img src="../Images/for-bottom.png" alt="" />
        </div>

        <div class="col-md-6 login-text">
          <h2>
            Welcome <br />
            Back To <br />
            Farhanaâ€™s <span style="color: rgb(194, 8, 8)">Boutiques</span>
          </h2>

          <form>
            <div class="input-icons mb-4 mt-5">
              <i class="fa fa-envelope icon"> </i>
              <input class="input-field" type="text" placeholder="User Email" />
            </div>

            <div class="input-icons mb-4">
              <i class="fa fa-key icon"> </i>
              <input
                class="input-field"
                type="password"
                placeholder="User Password"
              />
            </div>
          </form>

          <a class="login-btn mb-2" href="">Login</a>
          <a style="color: rgb(172, 7, 7)" class="forgot-btn" href=""
            >Forgot Password?</a
          >

          <div class="mt-5">
            <h6>
              Don't have account?
              <a href=""><span style="color: rgb(172, 7, 7)">Sign Up</span> </a>
              Now
            </h6>
          </div>

          <div class="no-account">
            <p>Or</p>
          </div>
          <div class="">
            <h6>Continue With Social Media</h6>
          </div>

          <div class="social-icons mt-4">
            <a href=""> <i class="fa-brands fa-facebook-f"></i></a>
            <a href=""> <i class="fa-brands fa-google"></i></a>
            <a href=""><i class="fa-brands fa-twitter"></i></a>
            <a href=""> <i class="fa-brands fa-linkedin-in"></i></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
